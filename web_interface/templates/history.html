<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <script type="text/javascript" src="http://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=NX0lsLZXkmzB7cShAbToD7PKVmIQNMFUm_3RJN_6UcGiGbOt_ZSQ_9kDPgchAglnm605BxlTXVrMOeTxAJdq5ERVTPayrKMmRDBbdCD16kJj35K2u4LFd5Epyvx95qlz6k1lHRuEhXT9ipb9ITv8GvG-YOMD57amI1BMmkWJkpjfmx-x2FXPVjAtkn02wL2A" charset="UTF-8"></script><link rel="stylesheet" crossorigin="anonymous" href="http://gc.kis.v2.scr.kaspersky-labs.com/E3E8934C-235A-4B0E-825A-35A08381A191/abn/main.css?attr=aHR0cDovL2xvY2FsaG9zdDo4ODg4L2ZpbGVzL0RlZmVjdFByb2plY3Qvd2ViX2ludGVyZmFjZV90Zl9zZXJ2aW5nL3dlYl9pbnRlcmZhY2UvdGVtcGxhdGVzL2hpc3RvcnkuaHRtbD9kb3dubG9hZD0x"/><script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.20/datatables.min.css"/>
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.20/datatables.min.js"></script>
    <script src="/static/main.js"></script>
    <title>Defect Recognition</title>
  </head>
  <body>
    <nav class="navbar navbar-dark navbar-custom navbar-expand-sm">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-list-3" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar-list-3">
        <a class="navbar-brand mx-auto">Defect recognition system</a>
        <ul class="navbar-nav">
            <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="navbar-toggler-icon"></span>
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
              <a><center>Logged in as <br><b>{{name}}</b></center></a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="/">Main</a>
              <a class="dropdown-item" href="/history">Events history</a>
              <a class="dropdown-item" href="/logout">Logout</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <br>
    <div class="container_history_results">
        <div class="table-wrapper-scroll-y my-custom-scrollbar">
            <table id="history_results" class="table table-striped table-bordered" style="width:100%">
              <thead>
                  <tr>
                    <th>ID</th>
                    <th>Load datetime</th>
                    <th>Snapshot name</th>
                    <th>Operation</th>
                    <th>Result</th>
                    <th>Execution time</th>
                  </tr>
              </thead>
              <tbody>
                 {% for item in data %}
                    <tr>
                        <td>{{item.id}}</td>
                        <td>{{item.datatime}}</td>
                        <td>{{item.image_name}}</td>
                        <td>{{item.action}}</td>
                        <td>{{item.result}}</td>
                        <td>{{item.time}}</td>
                    </tr>
                 {% endfor %}
              </tbody>
            </table>
        </div>
    </div>
    <!-- for bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
