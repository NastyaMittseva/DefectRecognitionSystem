<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.20/datatables.min.css"/>
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.20/datatables.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script src="/static/main.js"></script>
    <title>Defect Recognition</title>
  </head>
  <body>
    <nav class="navbar navbar-dark navbar-custom navbar-expand-sm">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-list-3" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar-list-3">
        <a class="navbar-brand mx-auto">Система распознавания дефектов</a>
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
              <a><center>Вошли в систему как<br><b>{{name}}</b></center></a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="/">Главная</a>
              <a class="dropdown-item" href="/history">История событий</a>
              <a class="dropdown-item" id="logout" href="/logout">Выход</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <br>
    <div class="row" style="margin-right:0px; margin-left:0px;">
      <div class="column1">
        <div class="d-flex justify-content-center">
            <div class="spinner-border text-warning" role="status" id="spinner" hidden="hidden">
              <span class="sr-only">Loading...</span>
            </div>
        </div>
        <div class="container">
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
              <div id="carouselContainer" class="carousel-inner">
                  <div>
                      <img src="static/empty.png" class="d-block carousel-image" alt="Изображение">
                  </div>
              </div>
              <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev" hidden="hidden">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next" hidden="hidden">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
            <br>
            <div class="btn btn-info btn-file">Выбрать файл<input type="file" id="upload_image" multiple></div>
            <br>
            <br>
            <div class="mg_top">
              <input type="button" id="recognize_weld" name="button_upload" class="btn btn-info style1" value="Распознать шов">
            </div>
            <br>
            <div class="mg_top">
              <input type="button" id="recognize_defects" name="button_upload" class="btn btn-info style1" value="Распознать дефекты">
            </div>
            <br>
            <div class="mg_top">
              <input type="button" id="classify_defects" name="button_upload" class="btn btn-info style1" value="Классифицировать дефекты">
            </div>
        </div>
      </div>
      <div class="column2">
          <div class="container">
            <table id="current_results" class="table table-striped table-bordered" style="width:100%">
              <thead>
                  <tr>
                    <th>ИД операции</th>
                    <th>Имя снимка</th>
                    <th>Операция</th>
                    <th>Результат</th>
                    <th>Время выполнения</th>
                  </tr>
              </thead>
            </table>
            <tbody></tbody>
            <div class="mg_top">
              <input type="button" id="show_images" name="button_upload" class="btn btn-info style2" value="Показать результаты">
              <input type="button" id="hide_images" name="button_upload" class="btn btn-info style2" value="Скрыть результаты">
              <input type="button" id="clear_table" name="button_upload" class="btn btn-info style2 float-right" value="Очистить таблицу">
            </div>
          </div>
        </div>
    </div>
    <div id="gridContainer" class="container">
    </div>
    <!-- for bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
